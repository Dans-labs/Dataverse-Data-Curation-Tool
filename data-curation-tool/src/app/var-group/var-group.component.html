<mat-nav-list class="button-header" xmlns="http://www.w3.org/1999/html">

  <a mat-list-item (click)="addTab()"><span i18n>Add Group</span><span class="fill-space"></span><mat-icon>playlist_add</mat-icon></a>

</mat-nav-list>
<mat-nav-list>

  <a mat-list-item (click)="showAll()" [ngClass]="{'active': allActive }" i18n>All</a>

  <a mat-list-item id="{{tab.varGrp['@ID']}}" draggable="true" [disableRipple]="true"  (dragstart)="dragstart($event);onGroupClick(tab);trackDragRow(tab)" (dragenter)="dragenter($event,tab)" (dragend)="dragend($event)"  *ngFor="let tab of _variable_groups" (click)="onGroupClick(tab)" (dblclick)="onGroupDblClick(tab)" [ngClass]="{'active': tab.active }" >
    <mat-icon aria-label="drag" i18n-matTooltip matTooltip="Drag Me" style="margin-left:-7px">drag_indicator</mat-icon>
    <span *ngIf="!tab.editable">{{tab.varGrp.labl}}</span>
    <mat-form-field *ngIf="tab.editable" class="fixed_width">
      <input matInput maxLength="50" value="{{tab.varGrp.labl}}" #titleInput  (keyup.enter) ="renameGroupComplete(tab,titleInput.value )">
        <span button mat-icon-button matSuffix color="primary"> <mat-icon i18n-aria-label aria-label="Done" (click)="renameGroupComplete(tab,titleInput.value )">done</mat-icon></span>
        <span button mat-icon-button matSuffix color="primary"> <mat-icon i18n-aria-label aria-label="Clear" (click)="renameGroupCancel(tab)">clear</mat-icon></span>
        <span button mat-icon-button matSuffix color="primary"> <mat-icon i18n-aria-label aria-label="Delete" (click)="groupDelete(tab)">delete</mat-icon></span>
    </mat-form-field>

    <span class="fill-space"></span>
    <button *ngIf="!tab.editable" mat-icon-button color="primary"><mat-icon aria-label="Edit" (click)="renameGroup(tab)">edit</mat-icon></button>

  </a>

</mat-nav-list>
